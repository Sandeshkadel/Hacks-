<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hack Club — Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/admin.css" />

  <!-- Local fallback + your Firebase config (must contain real keys) -->
  <script defer src="assets/js/storage.js"></script>
  <script defer src="assets/js/config.js"></script>

  <!-- Firebase (compat) -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>

  <!-- Remote Storage wrapper (overrides StorageAPI with Firestore) -->
  <script defer src="assets/js/storage.remote.js"></script>

  <!-- UI and Admin logic -->
  <script defer src="assets/js/ui.js"></script>
  <script defer src="assets/js/email.js"></script>
  <script defer src="assets/js/admin.js"></script>

  <style>
    /* Hide the app until auth status is known, to avoid false redirects */
    .auth-wait .admin-main,
    .auth-wait .admin-topbar { visibility: hidden; }
    .auth-wait .auth-loading { display: grid; place-items: center; min-height: 40vh; color: #bbb; }
  </style>
</head>
<body class="theme-gradient admin-shell auth-wait">
  <header class="admin-topbar">
    <div class="container admin-topbar-inner">
      <div class="brand-row">
        <img src="assets/img/logo.svg" alt="Hack Club" />
        <strong>Admin</strong>
      </div>
      <div class="spacer"></div>
      <button id="logout" class="chip danger">Logout</button>
    </div>
  </header>

  <main class="admin-main">
    <aside class="admin-sidebar">
      <button data-tab="dashboard" class="active">Dashboard</button>
      <button data-tab="members">Members</button>
      <button data-tab="organizers">Organizers</button>
      <button data-tab="projects">Projects</button>
      <button data-tab="hackathons">Hackathons</button>
      <button data-tab="gallery">Gallery</button>
      <button data-tab="sponsors">Sponsors</button>
      <button data-tab="donors">Donors</button>
      <button data-tab="courses">Courses</button>
      <button data-tab="resources">Resources</button>
      <button data-tab="information">Information</button>
      <button data-tab="meetings">Meetings</button>
      <button data-tab="messages">Messages</button>
      <button data-tab="emails">Emails</button>
      <button data-tab="settings">Settings</button>
    </aside>

    <section class="admin-content">
      <div class="auth-loading">Checking admin session…</div>

      <div class="tab" id="tab-dashboard">
        <h2>Overview</h2>
        <div class="cards three">
          <div class="card soft"><h3 id="stat-members">0</h3><p>Approved Members</p></div>
          <div class="card soft"><h3 id="stat-projects">0</h3><p>Projects</p></div>
          <div class="card soft"><h3 id="stat-hackathons">0</h3><p>Hackathons</p></div>
        </div>
      </div>

      <div class="tab hidden" id="tab-members">
        <div class="row" style="justify-content:space-between; align-items:center">
          <h2>Members</h2>
          <button id="export-members" class="chip">Download CSV</button>
        </div>
        <div class="table" id="members-table"></div>
      </div>

      <div class="tab hidden" id="tab-organizers">
        <h2>Organizers</h2>
        <form id="form-organizer" class="form row">
          <input name="id" type="hidden" />
          <input name="name" placeholder="Name" required />
          <input name="role" placeholder="Role" />
          <input name="image" placeholder="Image URL" />
          <input name="socials" placeholder="Social links (comma-separated URLs)" />
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn" type="button" data-reset>Reset</button>
        </form>
        <div id="organizers-list" class="cards three"></div>
      </div>

      <div class="tab hidden" id="tab-projects">
        <h2>Projects</h2>
        <form id="form-project" class="form row">
          <input name="id" type="hidden" />
          <input name="name" placeholder="Project name" required />
          <input name="creators" placeholder="Maker name(s)" />
          <input name="makerSocials" placeholder="Maker socials (comma-separated URLs)" />
          <input name="image" placeholder="Cover image URL" />
          <input name="demo" placeholder="Demo URL" />
          <input name="code" placeholder="Code URL" />
          <input name="description" placeholder="Short info/description" />
          <select name="award">
            <option value="">Award (none)</option>
            <option value="week">Best of Week</option>
            <option value="month">Best of Month</option>
            <option value="year">Best of Year</option>
          </select>
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn" type="button" data-reset>Reset</button>
        </form>
        <div id="projects-list" class="cards three sortable"></div>
      </div>

      <div class="tab hidden" id="tab-hackathons">
        <h2>Hackathons</h2>
        <form id="form-hackathon" class="form row">
          <input name="id" type="hidden" />
          <input name="title" placeholder="Title" required />
          <input name="date" placeholder="Date (e.g., 2025-10-01 17:00)" />
          <input name="website" placeholder="Website/Link (optional)" />
          <input name="cover" placeholder="Cover image URL (optional)" />
          <input name="description" placeholder="Description" />
          <input name="prizes" placeholder="Prizes (comma-separated)" />
          <input name="participants" placeholder="Participants (comma-separated)" />
          <input name="winners" placeholder="Winners (comma-separated)" />
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn" type="button" data-reset>Reset</button>
        </form>
        <div id="hackathons-list" class="cards two"></div>
      </div>

      <div class="tab hidden" id="tab-gallery">
        <h2>Gallery</h2>
        <form id="form-gallery" class="form row">
          <input name="id" type="hidden" />
          <select name="type" required>
            <option value="image">Image</option>
            <option value="video">Video</option>
          </select>
          <input name="src" placeholder="Media URL (image/video)" required />
          <input name="link" placeholder="Related link (optional)" />
          <input name="event" placeholder="Event name (optional)" />
          <input name="date" placeholder="Date (optional)" />
          <input name="description" placeholder="Info/Description (optional)" />
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn" type="button" data-reset>Reset</button>
        </form>
        <div id="gallery-list" class="cards three"></div>
      </div>

      <div class="tab hidden" id="tab-sponsors">
        <h2>Sponsors</h2>
        <form id="form-sponsor" class="form row">
          <input name="id" type="hidden" />
          <input name="name" placeholder="Name" required />
          <input name="image" placeholder="Image URL" />
          <input name="link" placeholder="Website" />
          <input name="description" placeholder="Description" />
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn" type="button" data-reset>Reset</button>
        </form>
        <div id="sponsors-list" class="cards three"></div>
      </div>

      <div class="tab hidden" id="tab-donors">
        <h2>Donors</h2>
        <form id="form-donor" class="form row">
          <input name="id" type="hidden" />
          <input name="name" placeholder="Name" required />
          <input name="amount" placeholder="Amount" />
          <input name="link" placeholder="Website/Link" />
          <input name="description" placeholder="Description" />
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn" type="button" data-reset>Reset</button>
        </form>
        <div id="donors-list" class="cards three"></div>
      </div>

      <div class="tab hidden" id="tab-courses">
        <h2>Courses & Videos</h2>
        <form id="form-course" class="form row">
          <input name="id" type="hidden" />
          <input name="title" placeholder="Title" required />
          <select name="level">
            <option value="beginner">beginner</option>
            <option value="intermediate">intermediate</option>
            <option value="advanced">advanced</option>
          </select>
          <input name="url" placeholder="Video URL (optional)" />
          <textarea name="embed" placeholder="Embed HTML (optional)"></textarea>
          <input name="thumb" placeholder="Thumbnail URL (optional)" />
          <input name="description" placeholder="Short description (optional)" />
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn" type="button" data-reset>Reset</button>
        </form>
        <div id="courses-list" class="cards three sortable"></div>
      </div>

      <div class="tab hidden" id="tab-resources">
        <h2>Resources</h2>
        <form id="form-resource" class="form row">
          <input name="id" type="hidden" />
          <input name="title" placeholder="Title" required />
          <input name="url" placeholder="Link" required />
          <input name="description" placeholder="Description" />
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn" type="button" data-reset>Reset</button>
        </form>
        <div id="resources-list" class="cards three"></div>
      </div>

      <div class="tab hidden" id="tab-information">
        <h2>Information</h2>
        <form id="form-info" class="form">
          <label>Section key (existing or new, e.g. goals, motto, what_is_hackclub)
            <input name="section" placeholder="section key" required />
          </label>
          <label>HTML content
            <textarea name="html" placeholder="HTML content" rows="8" class="mono"></textarea>
          </label>
          <div class="row">
            <button class="btn btn-primary" type="submit">Save Section</button>
            <button class="btn" type="button" data-reset>Reset</button>
          </div>
        </form>
        <div class="grid-2" style="margin-top:16px">
          <div>
            <h3>Current Sections</h3>
            <div id="info-sections" class="cards three"></div>
          </div>
          <div>
            <h3>Live Preview</h3>
            <article id="info-preview" class="card soft"></article>
          </div>
        </div>
      </div>

      <div class="tab hidden" id="tab-meetings">
        <h2>Meetings</h2>
        <form id="form-meeting" class="form row">
          <input name="id" type="hidden" />
          <input name="title" placeholder="Title" required />
          <input name="date" placeholder="Date" />
          <input name="description" placeholder="Description" />
          <input name="zoomLink" placeholder="Zoom Link (optional)" />
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn" type="button" data-reset>Reset</button>
        </form>
        <div id="meetings-list" class="cards two"></div>
      </div>

      <div class="tab hidden" id="tab-messages">
        <h2>Messages (from Contact)</h2>
        <div id="messages-table" class="table"></div>
      </div>

      <div class="tab hidden" id="tab-emails">
        <h2>Emails Outbox (Mock)</h2>
        <div id="emails-list" class="table"></div>
      </div>

      <div class="tab hidden" id="tab-settings">
        <h2>Settings</h2>
        <form id="form-settings" class="form">
          <label>Club Email (receives contact forms)
            <input name="adminEmail" type="email" required />
          </label>
          <label>Admin Username (email)
            <input name="username" type="email" required />
          </label>
          <label>Admin Password (leave blank to keep)
            <input name="password" type="password" />
          </label>
          <label>Donation Link (Stripe/PayPal)
            <input name="donationLink" type="url" />
          </label>
          <button class="btn btn-primary" type="submit">Save Settings</button>
        </form>
      </div>
    </section>
  </main>

  <div id="toast" class="toast"></div>

  <!-- Auth gate: wait for Firebase to restore session before redirecting -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Ensure SDK loaded
      if (!window.firebase?.auth) {
        console.error('Firebase Auth not loaded. Check script order.');
        return;
      }
      const stop = firebase.auth().onAuthStateChanged((user) => {
        stop(); // run once
        if (!user) {
          // Not logged in: go to login
          location.replace('admin-login.html');
          return;
        }
        // Logged in: reveal UI
        document.body.classList.remove('auth-wait');
        document.querySelector('.auth-loading')?.remove();
      });

      // Logout button
      document.getElementById('logout')?.addEventListener('click', async () => {
        try { await window.StorageAPI?.logout?.(); } catch {}
        location.replace('admin-login.html');
      });
    });
  </script>
</body>
</html>
