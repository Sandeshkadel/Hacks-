<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hack Club — Meetings</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/storage.js"></script>
  <script defer src="assets/js/ui.js"></script>
  <script defer src="assets/js/app.js"></script>
</head>
<body class="theme-gradient">
  <canvas id="bg-canvas" class="bg-canvas"></canvas>
  <header class="navbar">
    <div class="nav-inner">
      <a class="brand" href="https://hackclub.com" target="_blank"><img src="assets/img/logo.svg" alt="Hack Club" /></a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="join.html">Join Club</a>
        <a href="sponsors.html">Sponsors</a>
        <a href="projects.html">Projects</a>
        <a href="gallery.html">Gallery</a>
        <a href="hackathons.html">Hackathons</a>
        <a href="meetings.html" class="active">Meetings</a>
        <a href="contact.html">Contact</a>
        <a href="donation.html">Donation</a>
        <a href="courses.html">Courses/Videos</a>
        <a href="info.html">Information</a>
        <a href="admin-login.html">Login</a>
      </nav>
      <button class="nav-toggle" aria-label="Open Menu"><span></span><span></span><span></span></button>
    </div>
  </header>

  <main class="section-pad">
    <div class="container">
      <h1 class="section-title">Meetings</h1>
      <p class="subtitle">Upcoming meetings and recordings</p>
      <div id="meetings-list" class="cards two"></div>
      <h2 class="section-title">Recordings</h2>
      <div id="recordings-list" class="grid-auto"></div>
    </div>
  </main>

  <footer class="footer simple">
    <div class="container footer-bottom">
      <p>© <span id="year"></span> Hack Club</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const data = window.StorageAPI.getData();
      const list = document.getElementById('meetings-list');
      const recs = document.getElementById('recordings-list');
      list.innerHTML = data.meetings.map(m => `
        <article class="card hover-lift">
          <h3>${window.UI.escape(m.title)}</h3>
          <p class="muted">${window.UI.escape(m.date || '')}</p>
          <p>${window.UI.escape(m.description || '')}</p>
          ${m.zoomLink ? `<a class="btn btn-primary" href="${window.UI.escape(m.zoomLink)}" target="_blank">Join Zoom</a>`:''}
        </article>
      `).join('');
      recs.innerHTML = (data.meetingRecordings || []).map(v => `
        <video src="${window.UI.escape(v)}" controls></video>
      `).join('');
    });
  </script>
</body>
</html>
