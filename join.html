<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hack Club â€” Join</title>
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Local fallback + config -->
  <script defer src="assets/js/storage.js"></script>
  <script defer src="assets/js/config.js"></script>

  <!-- Firebase (compat) -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>

  <!-- Remote Storage wrapper + Email -->
  <script defer src="assets/js/storage.remote.js"></script>
  <script defer src="assets/js/email.js"></script>
  <script defer src="assets/js/join.js"></script>

  <style>
    /* Simple "animated" dropdown feel */
    .select-animated { transition: box-shadow .2s, transform .08s; }
    .select-animated:focus { box-shadow: 0 0 0 3px rgba(99, 102, 241, .35); transform: translateY(-1px); }
    .muted-note { font-size: 12px; color: #aaa; margin-top: 4px; }
  </style>
</head>
<body class="theme-gradient">
  <main class="section-pad">
    <div class="container narrow">
      <h1>Join Hack Club</h1>
      <form id="join-form" class="form card">
        <label>Full Name
          <input name="name" required autocomplete="name" />
        </label>
        <label>Email
          <input name="email" type="email" required autocomplete="email" />
        </label>
        <label>Contact Number (Nepal)
          <input name="phone" type="tel" required inputmode="numeric"
                 placeholder="+977 98XXXXXXXX or 98XXXXXXXX"
                 pattern="^((\\+?977[- ]?)?(98|97)\\d{8}|0(98|97)\\d{8})$"
                 title="Use +977 98XXXXXXXX, 98XXXXXXXX, or 0 98XXXXXXXX" />
        </label>
        <label>Interests
          <select name="interests" class="select-animated" multiple required>
            <option>Web Development</option>
            <option>Mobile Apps</option>
            <option>AI / Machine Learning</option>
            <option>Robotics</option>
            <option>Game Development</option>
            <option>UI / UX</option>
            <option>Open Source</option>
            <option>Competitive Programming</option>
            <option>Hardware / IoT</option>
          </select>
          <div class="muted-note">Select one or more (Ctrl/Cmd + click)</div>
        </label>
        <label>Your Skills / About You
          <textarea name="skills" rows="4" placeholder="Tell us about your skills"></textarea>
        </label>
        <label>Resume URL (optional)
          <input name="resumeUrl" type="url" placeholder="Link to Drive/portfolio (optional)" />
        </label>
        <button class="btn btn-primary" type="submit" id="join-btn">Submit</button>
        <div id="join-msg" class="msg muted" style="margin-top:10px"></div>
      </form>
    </div>
  </main>
</body>
</html>
